<body>
    <script>
        class car{
            constructor(brand,model,year){

                 this.brand=brand;
                 this.model=model;
                 this.year=year;
            }
        }
        let car1=new car(prompt("enter brand1:"),prompt("enter model1:"),prompt("enter year1:"))
        let car2=new car(prompt("enter brand2:"),prompt("enter model2:"),prompt("enter year2:"))
        let car3=new car(prompt("enter brand3:"),prompt("enter model3:"),prompt("enter year3:"))
        console.log(car1)
        console.log(car2)
        console.log(car3)
    </script>
</body>
